<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Travel</title>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('index.index') }}">Welcome</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('index.trip_type') }}">Add trip type</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('index.trips') }}">Trips</a>
    </li>
    {%  if current_user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link active" href="{{url_for('index.add_trip')}}">Add Trip</a>
    </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index.logout')}}">Log out</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for("index.login")}}">Log in</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index.register')}}">Register</a>
        </li>
    {% endif %}
</ul>
{% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
